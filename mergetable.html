<!DOCTYPE html>
<html>
<head>
	<title>Tablespan</title>
</head>
<body>
<table border="1" width="300px" height="200" cellspacing="0" cellpadding="40px">
	<tr>
		<td>A</td>
		<td rowspan="2">B</td>
	</tr>
	<tr>
		<td rowspan="3">C</td>
	</tr>
	<tr>
		<td rowspan="2">D</td>	
	</tr>
</table>
</body>
</html>
